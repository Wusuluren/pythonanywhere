<html>
<head>
    <link rel="shortcut icon" href="/static/favicon.ico">
    <title>用户注册</title>
    <style>
        #header {
            background-color:grey;
            text-align: center;
            font-size: 40px; 
        }
        #content {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="header">
        用户注册
    </div>

    <div id="content">
        <form method="POST">
            {{form.hidden_tag()}}
            用户名：{{form.username}}<br/>
            密码：{{form.password}}<br/>
            性别：{{form.birthday}}<br/>
            年龄：{{form.age}}<br/>
            生日：{{form.birthday}}<br/>
            {{form.submit()}}
        </form>
    </div>
</body>
</html>
