<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/static/favicon.ico">
    <title>手写数字识别</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/json2/20160511/json2.min.js"></script>
</head>
<body>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 container">
        <div class="row" style="margin:20px auto">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <p>利用机器学习来猜测数字，在方框内写下0-9的任一数字，点击"猜一下"就可以得到机器猜测的结果。设置不同的线宽也许会得到不同的效果哦</p>
            </div>
        </div>
        <div class="row" style="margin:20px auto">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="canvasDiv"></div>
        </div>
        <div class="row" style="margin:20px auto">
            <div class="col-*-*" id="canvasDivMin"></div>
        </div>
        <div class="row" style="margin:20px auto">
            <button class="col-xs-4 col-sm-4 col-md-2 col-lg-2 btn btn-primary" id="sendButton" style="margin:auto 10px">猜一下</button>
            <button class="col-xs-4 col-sm-4 col-md-2 col-lg-2 btn btn-primary" id="clearButton" style="margin:auto 10px">重新写</button>
        </div>
        <div class="row" style="margin:20px auto">
            <button class="col-xs-4 col-sm-4 col-md-2 col-lg-2 btn btn-primary" id="lineWidthButton" style="margin:auto 10px">设置线宽</button>
            <input class="col-xs-4 col-sm-4 col-md-2 col-lg-2 form-control" id="lineWidthInput" type="text" placeholder="1" style="margin:auto 10px; width:auto">
        </div>
        <div class="row" style="margin:20px auto">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="resultText">你猜我会猜什么</div>
        </div>
    </div>
    <script src="static/js/index.js"></script>
</body>
</html>
